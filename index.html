<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/utilities.css" />
  </head>

  <body>
    <header>
      <h1>To-Do List</h1>
      <section class="task-input-section">
        <input type="text" id="task-input" placeholder="What is your task?" />
        <button type="submit" id="task-submit">Add Task</button>
      </section>
    </header>

    <main>
      <section class="task-manager-section">
        <h2>Task list</h2>

        <div id="tasks">
          <div class="task">
            <div class="task-list">
              <input
                type="text"
                class="task-text"
                value="This is a task"
                readonly />
            </div>
            <div class="action-btn">
              <button class="edit">
                <img src="./assets/images/pencil.png" />
              </button>
              <button class="delete">
                <img src="./assets/images/trash.png" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
